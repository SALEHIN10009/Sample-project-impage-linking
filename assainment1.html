<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample HTML Table</title>
    </head>
    <body>
        <table style="width: 40vw;
        height: auto;
        border: 1px solid black; 
        border-spacing: 5px;
        table-layout:fixed;
        border-collapse: collapse;">
            <tr height="40vw">
                <td rowspan="1" colspan="10" style="border: 1px solid black;"></td>
                <td rowspan="9" colspan="3" style="border: 1px solid black;"></td>
            </tr>
            <tr height="40vw">
                <td rowspan="8" colspan="4" style="border: 1px solid black;"></td>
                <td rowspan="3" colspan="6" style="border: 1px solid black;"></td>
            </tr>
            <tr height="40vw"></tr>
            <tr height="40vw"></tr>
            <tr height="40vw">
                <td rowspan="2" colspan="1" style="border: 1px solid black;"></td>
                <td rowspan="1" colspan="3" style="border: 1px solid black;"></td>
                <td rowspan="2" colspan="2" style="border: 1px solid black;"></td>
            </tr>
            <tr height="40vw">
                <td rowspan="1" colspan="3" style="border: 1px solid black;"></td>
            </tr>
            <tr height="40vw">
                <td rowspan="3" colspan="6" style="border: 1px solid black;"></td>
            </tr>
            <tr height="40vw"></tr>
            <tr height="40vw"></tr>
            <tr height="40vw">
                <td rowspan="2" colspan="6" style="border: 1px solid black;"></td>
                <td rowspan="2" colspan="7" style="border: 1px solid black;"></td>
            </tr>
            <tr height="40vw"></tr>
        </table>
    </body>

</html>
</body>
</html>
